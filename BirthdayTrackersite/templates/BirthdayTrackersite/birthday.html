<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'css/birthday.css' %}">
</head>
<body style="font-family:Verdana;color:#aaaaaa;">

<div class="up">
  <div>زادروز نگار   <span style="font-famiy:Vazir;">لکلکی   </span></div>
</div>

<div style="overflow:auto">
  <div class="menu">
      <img src="3.png">
      <p class="rtl">در مورد روز تولدتان بیشتر بدانید</p>
      <p class="rtl"> به سادگی تاریخ تولد خود را وارد کنید </p>
      <p class="rtl">و حقایق هیجان انگیز و سرگرم کننده در مورد تاریخ تولدتان را بخوانید</p>
  </div>

  <div class="main">
	<form action="success/" method="post">
				{% csrf_token %}
				<input type="text" placeholder="روز" name="day"><br>
                <select name="month">
                      <option value="">ماه</option>
                      <option value="1">فروردین</option>
                      <option value="2">اردیبهشت</option>
                      <option value="3">خرداد</option>
                      <option value="4">تیر</option>
                      <option value="5">مرداد</option>
                      <option value="6">شهریور</option>
                      <option value="7">مهر</option>
                      <option value="8">آبان</option>
                      <option value="9">آذر</option>
                      <option value="10">دی</option>
                      <option value="11">بهمن</option>
                      <option value="12">اسفند</option>
                </select>
                <input type="text" placeholder="سال" name="year"><br>
                <input type="submit" value="مشاهده" id="button"><br>

			</form>
  </div>
</div>
</body>
</html>
